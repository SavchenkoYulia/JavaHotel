<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="|${title}!|" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <style>
        .reserved-room {
            background-color: #f8d7da;
            border-color: #f5c6cb;
            border-width: 3px;
        }
    </style>
</head>
<body>
<header th:insert="blocks/header :: header"></header>

<hr class="border border-primary border-3 opacity-75">

<div class="container mt-5">
    <h1 class="text-center mb-5">Номери готелю</h1>
    <div class="row">
        <div class="col-md-10 offset-md-1 mb-4" th:each="tmp : ${rooms}">
            <div th:classappend="${tmp.status_room == 1} ? 'reserved-room' : ''" class="row mb-4">
                <div class="col-md-4">
                    <img th:src="${tmp.img_room}" class="img-fluid" th:alt="'Image for ' + ${tmp.title}" style="height: 200px; object-fit: cover;">
                </div>
                <div class="col-md-8 d-flex align-items-center">
                    <div class="card-body">
                        <h5 class="card-title" th:text="${tmp.title}"></h5>
                        <div th:if="${tmp.status_room == 1}">
                            <h6 class="text-danger" th:text="'Заброньований'"></h6>
                        </div>
                        <div th:if="${tmp.status_room != 1}">
                            <p class="card-text" th:text="${tmp.fullContent}"></p>
                            <h6 class="card-subtitle mb-2 text-muted" th:text="${tmp.price}"></h6>
                            <a th:href="'/number/' + ${tmp.id}" class="btn btn-primary">Детальніше</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
