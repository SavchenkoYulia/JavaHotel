<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="|${title}!|" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<!--<p th:text="|Hello, ${title}!|" />
<h4 th:text="|${developer}!|"/>
-->


<header th:insert="blocks/header::header"></header>
<hr>

        <div class="container mt-5">
            <h2 th:text="${title}"/>
            <form action="/number/add" method="post">
                <input type="text" name="title" placeholder="Введіть назву номера" class="form-control"><br>
                <input type="text" name="price" placeholder="Введіть ціну номеру" class="form-control"><br>
                <input type="number" name="kolvo" placeholder="Введіть кількість спальних місць" class="form-control"><br>
                <textarea name="fullContent" placeholder="Введіть опис номеру" class="form-control"></textarea><br>
                <button type="submit" name="btn" class="btn btn-success">Додати номер</button>
            </form>
        </div>

        <div class="container">

        </div>
        <div th:insert="blocks/footer::footer"></div>

</body>

</html>
