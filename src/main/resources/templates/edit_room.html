<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="|${title}!|" />
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>



<header th:insert="blocks/header::header"></header>
<hr>

<div class="container mt-5">
    <h2 th:text="${title}"/>
    <div th:each="tmp:${room}">
    <form method="post">
        <h4> Відредагуйте назву</h4>
        <input type="text" name="title" th:value="${tmp.getTitle()}" class="form-control"><br>
        <input type="text" name="price" th:value="${tmp.getPrice()}" class="form-control"><br>
        <input type="number" name="kolvo" th:value="${tmp.getKolvo()}" class="form-control"><br>
        <input type="number" name="status_room" th:value="${tmp.getStatus_room()}" class="form-control"><br>
        <textarea name="fullContent" th:text="${tmp.getFullContent()}" class="form-control"></textarea><br>
        <button type="submit" name="btn" class="btn btn-success">Редагувати</button>
    </form>
    </div>
</div>

<div class="container">

</div>
<div th:insert="blocks/footer::footer"></div>

</body>

</html>
